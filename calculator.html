<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript計算機</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
	<script type="text/javascript" src="calculator.js"></script>
</head>
<body>
	<style>
		div#calculator{border: 0px;}
	</style>
	<h1 id="jsCalc" align="center">JavaScript計算機</h1>
	<h3 align="center"><marquee id="welcome" width="500">歡迎使用！</marquee></h3>
	<div id="ans" align="center">0</div>
	<br>
	<div id="calculator" align="center">
		<h3>
			<div><button id="1" onclick="calcu(1)">1</button></div>
			<div><button id="2" onclick="calcu(2)">2</button></div>
			<div><button id="3" onclick="calcu(3)">3</button></div>
			<div><button id="plus" onclick="calcu(10)">+</button></div>
			<div><button id="4" onclick="calcu(4)">4</button></div>
			<div><button id="5" onclick="calcu(5)">5</button></div>
			<div><button id="6" onclick="calcu(6)">6</button></div>
			<div><button id="minus" onclick="calcu(11)">-</button></div>
			<div><button id="7" onclick="calcu(7)">7</button></div>
			<div><button id="8" onclick="calcu(8)">8</button></div>
			<div><button id="9" onclick="calcu(9)">9</button></div>
			<div><button id="mutiple" onclick="calcu(12)">×</button></div>
			<div><button id="c" onclick="calcu(14)">C</button></div>
			<div><button id="0" onclick="calcu(0)">0</button></div>
			<div><button id="answer" onclick="calcu(15)">=</button></div>
			<div><button id="divide" onclick="calcu(13)">÷</button></div>
		</h3>
	</div>
	
</body>
</html>
